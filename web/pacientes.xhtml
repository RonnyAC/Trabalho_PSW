<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" type="text/css" href="css/estilo.css" />        
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

        <script type="text/javascript" src="js/javascript.js"></script>
    </head>
    <body>
        <div class="header">
            <div id="logo">
                <a href="index.xhtml" class="on-top">
                    CLINICA<br/>
                    Saude &amp; CIA<br/>
                </a>
            </div>

        </div>

        <nav>
            <ul class="nav-vertical">
                <li class="li-vertical"><a>Paciente</a>
                    <ul> 
                        <li><a href="faces/cadastro.xhtml">Cadastrar</a></li> 
                        <li><a href="faces/pacientes.xhtml">Visualisar</a></li> 
                    </ul> 
                </li>

                <li class="li-vertical">
                    <a href="#">Consulta</a>
                </li>

                <li class="li-vertical">
                    <a href="#">Relat√≥rios</a>
                </li>
            </ul>
        </nav>

        <div class="conteudo">
            Pacientes Cadastrados
            <br />
            <br />
            <h:dataTable value="#{pacienteListagemBean.pacientes}" var="paciente"
                         styleClass="table-v" id="customers">
                <h:column>
                    <f:facet name="header">
                        Nome
                    </f:facet>
                    #{paciente.nome}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        CPF
                    </f:facet>
                    #{paciente.cpf}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        E-mail
                    </f:facet>
                    #{paciente.email}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Telefone
                    </f:facet>
                    #{paciente.telefoneCelular}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Convenio
                    </f:facet>
                    #{paciente.tipoConvenio}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Editar
                    </f:facet>
                    <h:commandButton id="submit" value="Editar"
                                     action="/faces/cadastro.xhtml" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Excluir
                    </f:facet>
                    <h:commandButton id="excluir" value="Excluir"
                                     action="#{pacienteCadastroBean.excluir(paciente)}" />
                </h:column>

            </h:dataTable>
        </div>
    </body>
</html>
